<!DOCTYPE html>

<head>

    <title>CFC Mohammad Reza Shah Pahlavi</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="background-container"></div>
